<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0c0c0d">
  <meta name="description" content="Estado del servidor de Ivonia Network. Comprueba si el servidor est√° en l√≠nea y cu√°ntos jugadores hay conectados.">
  <title>Status | Ivonia Network</title>

  <!-- ‚úÖ Favicon (icono peque√±o del navegador) -->
  <link rel="icon" type="image/png" sizes="32x32" href="ivonia.png" />
  <link rel="apple-touch-icon" href="ivonia.png" />
  <link rel="shortcut icon" href="ivonia.png" type="image/png" />

  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at top, #0c0c0d 0%, #111 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    header {
      position: absolute;
      top: 30px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    header img {
      width: 60px;
      height: 60px;
      border-radius: 15px;
    }

    header h1 {
      font-size: 1.8rem;
      background: linear-gradient(90deg, #ffaa00, #ff7700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0;
    }

    .card {
      background: rgba(20, 20, 20, 0.95);
      border: 1px solid rgba(255, 170, 0, 0.3);
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 170, 0, 0.15);
      padding: 40px 30px;
      max-width: 400px;
      width: 90%;
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 35px rgba(255, 170, 0, 0.3);
    }

    .card h2 {
      font-size: 1.6rem;
      color: #ffaa00;
      margin-bottom: 15px;
    }

    #status {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .ip {
      margin-top: 15px;
      background: #1a1a1a;
      border-radius: 10px;
      padding: 8px 15px;
      font-family: monospace;
      color: #ffbb55;
      display: inline-block;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #aaa;
    }

    .footer a {
      color: #ffaa00;
      text-decoration: none;
      transition: 0.3s;
    }

    .footer a:hover {
      color: #ffcc66;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      header img {
        width: 45px;
        height: 45px;
      }

      .card {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="ivonia.png" alt="Logo Ivonia">
    <h1>Ivonia Network</h1>
  </header>

  <div class="card">
    <h2>Estado del Servidor</h2>
    <div id="status">Cargando...</div>
    <div class="ip">IP: ivonia.us | Puerto: 20463</div>
  </div>

  <div class="footer">
    <p>Hecho con üß° por Ivonia Network</p>
    <a href="https://ivonia.us">Volver a la p√°gina principal</a>
  </div>

  <script>
    const ip = "ivonia.us";
    const port = 20463;

    async function checkStatus() {
      try {
        const res = await fetch(`https://api.mcsrvstat.us/2/${ip}:${port}`);
        const data = await res.json();
        const statusDiv = document.getElementById("status");

        if (data.online) {
          statusDiv.innerHTML = `
            üü¢ <b>En l√≠nea</b><br>
            Jugadores: ${data.players.online} / ${data.players.max}<br>
            Versi√≥n: ${data.version}
          `;
        } else {
          statusDiv.innerHTML = "üî¥ <b>Servidor apagado</b>";
        }
      } catch (err) {
        document.getElementById("status").innerHTML = "‚ö†Ô∏è Error al obtener estado";
      }
    }

    checkStatus();
    setInterval(checkStatus, 60000);
  </script>
</body>
</html>

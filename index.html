<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0c0c0d">
  <meta name="description" content="Estado del servidor de Ivonia Network. Comprueba si el servidor est치 en l칤nea y cu치ntos jugadores hay conectados.">
  <title>Status | Ivonia Network</title>
  <link rel="icon" type="image/png" href="ivonia.png" />
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      margin: 0;
      background: #0c0c0d;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    header {
      position: absolute;
      top: 40px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    header img {
      width: 60px;
      height: 60px;
      border-radius: 12px;
    }

    header h1 {
      font-size: 1.8rem;
      font-weight: 600;
      color: #f5c16c;
      margin: 0;
    }

    .card {
      background: #141414;
      border: 1px solid rgba(255, 204, 102, 0.2);
      border-radius: 18px;
      padding: 40px 35px;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 0 20px rgba(255, 204, 102, 0.05);
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 25px rgba(255, 204, 102, 0.15);
    }

    .card h2 {
      font-size: 1.4rem;
      font-weight: 500;
      color: #ffcc66;
      margin-bottom: 20px;
    }

    #status {
      font-size: 1rem;
      color: #ddd;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .ip {
      background: #1c1c1c;
      border-radius: 10px;
      padding: 8px 15px;
      font-family: monospace;
      color: #ffcc66;
      display: inline-block;
    }

    .footer {
      margin-top: 45px;
      font-size: 0.9rem;
      color: #888;
    }

    .footer a {
      color: #ffcc66;
      text-decoration: none;
      transition: 0.3s;
    }

    .footer a:hover {
      color: #ffe699;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      header img {
        width: 45px;
        height: 45px;
      }

      header h1 {
        font-size: 1.5rem;
      }

      .card {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="ivonia.png" alt="Logo Ivonia">
    <h1>Ivonia Network</h1>
  </header>

  <div class="card">
    <h2>Estado del Servidor</h2>
    <div id="status">Cargando...</div>
    <div class="ip">IP: mc.ivonia.us</div>
  </div>

  <div class="footer">
    <a href="https://www.ivonia.us/">Volver a la p치gina principal</a>
  </div>

  <script>
    const ip = "mc.ivonia.us";

    async function checkStatus() {
      try {
        const res = await fetch(`https://api.mcsrvstat.us/2/${ip}`);
        const data = await res.json();
        const statusDiv = document.getElementById("status");

        if (data.online) {
          statusDiv.innerHTML = `
            游릭 <b>En l칤nea</b><br>
            Jugadores: ${data.players.online} / ${data.players.max}<br>
            Versi칩n: ${data.version}
          `;
        } else {
          statusDiv.innerHTML = "游댮 <b>Servidor apagado</b>";
        }
      } catch (err) {
        document.getElementById("status").innerHTML = "丘멆잺 Error al obtener estado";
      }
    }

    checkStatus();
    setInterval(checkStatus, 60000);
  </script>
</body>
</html>

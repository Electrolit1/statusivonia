<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0b0b0b" />
  <meta name="description" content="Estado del servidor de Ivonia Network. Comprueba si el servidor est치 en l칤nea, su versi칩n y los jugadores conectados." />
  <title>Status | Ivonia Network</title>
  <link rel="icon" type="image/png" href="ivonia.png" />
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');

    * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body {
      margin: 0;
      background: radial-gradient(circle at top, #0b0b0b 0%, #111 100%);
      color: #f4f4f4;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      text-align: center;
    }

    header {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 14px;
    }

    header img {
      width: 58px;
      height: 58px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.06);
    }

    header h1 {
      margin: 0;
      font-size: 1.7rem;
      font-weight: 800;
      background: linear-gradient(90deg, #ffb400, #ff7700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .alerta {
      background: linear-gradient(90deg, #ffb400cc, #ff7700cc);
      color: #111;
      padding: 12px 26px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 25px;
      box-shadow: 0 0 20px rgba(255, 180, 0, 0.2);
      animation: fadeIn 0.6s ease;
    }

    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.015), rgba(255,255,255,0.01));
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.06);
      padding: 35px 25px;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      transition: transform .25s ease, box-shadow .25s ease;
      backdrop-filter: blur(10px);
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 14px 50px rgba(255,180,0,0.2);
    }

    .card h2 {
      margin-top: 0;
      font-size: 1.6rem;
      color: #ffb400;
      font-weight: 700;
      margin-bottom: 12px;
    }

    #status {
      font-size: 1.05rem;
      color: #ddd;
      line-height: 1.6;
      margin-bottom: 10px;
    }

    .ip {
      background: rgba(255,255,255,0.04);
      padding: 10px 18px;
      border-radius: 10px;
      font-family: monospace;
      color: #ffb85c;
      font-weight: 600;
      display: inline-block;
      box-shadow: inset 0 0 8px rgba(255,180,0,0.1);
    }

    .footer {
      margin-top: 40px;
      color: #aaa;
      font-size: 0.9rem;
    }

    .footer a {
      color: #ffb400;
      text-decoration: none;
      transition: color 0.3s;
      font-weight: 600;
    }

    .footer a:hover {
      color: #ffcc66;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      header { flex-direction: column; top: 15px; }
      header img { width: 52px; height: 52px; }
      header h1 { font-size: 1.4rem; }
      .alerta { font-size: 0.9rem; padding: 10px 18px; }
    }
  </style>
</head>

<body>
  <header>
    <img src="ivonia.png" alt="Logo Ivonia">
    <h1>Ivonia Network</h1>
  </header>

  <div class="alerta" id="mensaje-status">
    丘뙖잺 Actualmente realizando mantenimiento en Survival 1.21
  </div>

  <div class="card">
    <h2>Estado del Servidor</h2>
    <div id="status">Cargando informaci칩n...</div>
    <div class="ip">IP: mc.ivonia.us</div>
  </div>

  <div class="footer">
    <a href="https://www.ivonia.us">拘勇 Volver a la p치gina principal</a>
  </div>

  <script>
    const ip = "mc.ivonia.us";

    async function checkStatus() {
      try {
        const res = await fetch(`https://api.mcsrvstat.us/2/${ip}`);
        const data = await res.json();
        const statusDiv = document.getElementById("status");

        if (data.online) {
          statusDiv.innerHTML = `
            游릭 <b>Servidor en l칤nea</b><br>
            Jugadores: ${data.players.online} / ${data.players.max}<br>
            Versi칩n: ${data.version}
          `;
        } else {
          statusDiv.innerHTML = "游댮 <b>Servidor fuera de l칤nea</b>";
        }
      } catch {
        document.getElementById("status").innerHTML = "丘멆잺 Error al conectar con la API";
      }
    }

    checkStatus();
    setInterval(checkStatus, 60000);
  </script>
</body>
</html>
